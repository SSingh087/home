<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shashwat - Contact</title>
  <link rel='stylesheet' href='https://unpkg.com/backpack.css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      color: #fff;
      font-family: monospace;
      font-size: 26px;
      font-weight: 300;
      line-height: 1.45;
      background: rgba(20, 10, 30, 1);
    }

    .contact {
      text-align: center;
      padding: 5%;
      font-size: 35px;
    }

    .contact p {
      margin: 0;
    }

    .mail_me {
      text-align: center;
      position: absolute;
      top: 2%;
      font-size: 35px;
      animation: pulse 2s infinite;
    }

    .contact-form {
      margin-top: 30px;
      margin-left: 30%;
    }

    .contact-form label {
      display: block;
      margin-bottom: 10px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 60%;
      padding: 10px;
      margin-bottom: 20px;
    }

    .contact-form textarea {
      resize: vertical;
      min-height: 120px;
    }

    .contact-form button {
      background-color: #e3e6dc;
      color: #336;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: block;
      margin: 0 auto;
    }

    .contact-form button:hover {
      background-color: #c1c4ba;
    }

    a:link,
    a:visited {
      color: #e3e6dc;
      background-color: transparent;
      text-decoration: none;
    }

    a:hover {
      color: #e3e6de;
      background-color: transparent;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="contact">
    <p>&#9993; <a href="mailto:s.singh.3@research.gla.ac.uk">s.singh.3@research.gla.ac.uk</a></p>
    <a href="https://www.twitter.com/SSingh087"><i class="fab fa-twitter"></i></a>
    <a href="https://medium.com/@SSingh087"><i class="fab fa-medium"></i></a>
    <a href="https://www.linkedin.com/in/ssingh087/"><i class="fab fa-linkedin"></i></a>
  </div>

  <div class="contact-form">
    <form action="submit_contact_form.php" method="POST">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script>
    // GSAP Animation
    gsap.from(".contact", { opacity: 0, y: -50, duration: 1, delay: 0.5, ease: "power4.out" });
    gsap.from(".mail_me", { opacity: 0, x: 50, duration: 1, delay: 1, ease: "power4.out" });
  </script>
</body>
</html>
