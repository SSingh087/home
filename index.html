<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Shashwat Singh</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
  <style>
  body{
        font-family: 'Silkscreen', cursive;
  }
  img {
    width: 30%;
    height: 30%;
    top : 100px;
    position: absolute;
  }
  </style>
</head>
<body>
<center><h1>Switch On the monitor</h1></center>
<!-- partial:index.partial.html -->
<div class="container">
  <div class="computer-container">
    <div class="monitor">
      <div class="monitor-inner">
        <div class="screen-container">
          <img src="boom.gif" id="boom" style="display: none">
         <!--<video controls>
            <source src="videoplayback.mp4" type="video/mp4">
          </video>-->
          <div class="screen"></div>
        </div>
      </div>
      <div class="monitor-bottom">
        <div class="power-switch">
          <div class="button"></div>
        </div>
        <div class="power-led standby"></div>
      </div>
    </div>
    <div class="monitor-base">
      <div class="wheels-parent">
        <div class="wheel"></div>
        <div class="wheel"></div>
      </div>
    </div>
    <div class="monitor-holder-container">
      <div class="monitor-holder">
        <div class="monitor-holder-inner"></div>
        <div class="monitor-holder-inner-front"></div>
        <div class="monitor-holder-inner-front bottom"></div>
      </div>
      <div class="monitor-holder-front"></div>
    </div>
  </div>
</div>

<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
